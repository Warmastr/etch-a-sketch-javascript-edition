<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch A Sketch</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./app.js" defer></script>
</head>
<body>
    <div class="containerOuter">
        <div class="containerInner">
            <div class="controls"></div>
                <h1>Etch A Sketch in JavaScript</h1>
                <button type="button" class="colorBrush">Brush Color</button>
                <button type="button" class="colorBg">Background Color</button>
                <div class="btnContainer">
                    <button type="button" class="darken">Darken</button>
                    <button type="button" class="lighten">Lighten</button>
                    <button type="button" class="clear">Clear</button>
                </div>
                <input type="range" min="10" max="100" id="gridSize" name="gridSize" value="10" step="1">
                <label for="gridSize">Grid Size</label>
                <input type="checkbox" id="gridToggle" name="gridToggle">
                <label for="gridToggle">Toggle Grid On/Off</label>
            <div class="gridContainer">

            </div>
        </div>
        <div class="imgContainer">
            <img src="./pictures/knob.jpg" class="leftKnob" alt="knob">
            <img src="./pictures/knob.jpg" class="rightKnob" alt="knob">
        </div>
    </div>
</body>
</html>
