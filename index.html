<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch A Sketch</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./app.js" defer></script>
</head>
<body>
    <div class="containerOuter">
        <div class="containerInner">
            <div class="controls">
                <div class="leftControls">
                    <h1>Etch A Sketch in JavaScript</h1>
                    <div class="brushColor">
                        <input type="color" id="brush" name="brush" value="black">
                        <label for="brush">Brush Color</label>
                    </div>
                    <div class="bgColor">
                        <input type="color" id="bg" name="bg" value="black">
                        <label for="bg">Background Color</label>
                    </div>
                    <div class="btnContainer">
                        <button type="button" class="darken">Darken</button>
                        <button type="button" class="lighten">Lighten</button>
                        <button type="button" class="clear">Clear</button>
                    </div>
                    <div class="labels">
                        <div class="slider">
                            <input type="range" min="10" max="100" id="gridSize" name="gridSize" value="10" step="10" list="steplist">
                            <datalist id="steplist">
                                <option>10</option>
                                <option>20</option>
                                <option>30</option>
                                <option>40</option>
                                <option>50</option>
                                <option>60</option>
                                <option>70</option>
                                <option>80</option>
                                <option>90</option>
                                <option>100</option>
                            </datalist>
                            <label for="gridSize">Grid Size</label>
                        </div>
                        <div class="checkbox">
                            <input type="checkbox" id="gridToggle" name="gridToggle">
                            <label for="gridToggle">Toggle Grid On/Off</label>
                        </div>
                    </div>
                </div>
            <div class="gridContainer">

            </div>
            </div>
        </div>
        <div class="imgContainer">
            <img src="./pictures/knob.jpg" class="leftKnob" alt="knob">
            <img src="./pictures/knob.jpg" class="rightKnob" alt="knob">
        </div>
    </div>
</body>
</html>
